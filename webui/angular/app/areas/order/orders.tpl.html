<ol class="breadcrumb">
  <li><a href="#/">Home</a></li>
  <li class="active">Orders</li>
</ol>
<table class="table table-striped table-hover cart-table">
  <thead>
    <tr>
      <th class="text-center">Order Date</th>
      <th class="text-right">Sub-total</th>
      <th class="text-right">Tax</th>
      <th class="text-right">Shipping</th>
      <th class="text-right">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="order in ::ctrl.orders track by order.id">
      <td class="text-center" ng-bind="::order.orderDate | date:'yyyy-MM-dd HH:mm:ss Z'"></td>
      <td class="text-right" ng-bind="::order.subTotal | toCurrency"></td>
      <td class="text-right" ng-bind-template="{{::order.taxFee | toCurrency}} ({{(order.taxRate * 100).toFixed(0)}}%)"></td>
      <td class="text-right" ng-bind="::order.shippingFee | toCurrency"></td>
      <td class="text-right" ng-bind="::order.total | toCurrency"></td>
    </tr>
  </tbody>
</table>
