<address>
  <strong ng-bind="::dctrl.address.fullName"></strong><br />
  <span ng-bind="::dctrl.address.address1"></span><br />
  <span ng-bind="::dctrl.address.address2"></span><br />
  <span ng-bind="::dctrl.address.city"></span>, <span ng-bind="::dctrl.address.state"></span> <span ng-bind="::dctrl.address.zip"></span><br />
  <span ng-bind="::dctrl.address.country"></span><br />
  <abbr title="Phone">P:</abbr> <span ng-bind="::dctrl.address.phoneNumber"></span><br />
  <button type="button" class="btn btn-sm btn-default">Edit Address</button>
</address>
