<ol class="breadcrumb">
  <li><a href="#/">Home</a></li>
  <li><a href="#/products">Products</a></li>
  <li class="active" ng-bind="::ctrl.product.name"></li>
</ol>
<div class="row">
  <div class="col-sm-6">
    <div class="panel panel-default product-item text-center">
      <div class="panel panel-body">
        <div product-image product-id="::ctrl.product.id"></div>
      </div>
      <div class="panel panel-footer">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-sm btn-default"
                  ng-repeat="item in ::ctrl.product.items track by item.id"
                  ng-bind="item.name"
                  ng-class="{'btn-primary': item.id === ctrl.activeItem.id}"
                  ng-click="ctrl.activeItem = item">
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-12"><h3 ng-bind="::ctrl.product.name"></h3></div>
      <div class="col-sm-12"><p ng-bind="::ctrl.product.description"></p></div>
      <div class="col-sm-12"><h3 ng-bind="ctrl.activeItem.price | toCurrency"></h3></div>
      <div class="col-sm-3">
        <input  type="number" class="form-control text-right"
                min="1" max="{{ctrl.activeItem.quantity}}" step="1"
                ng-model="ctrl.quantity"
                ng-if="ctrl.activeItem.quantity > 0" />
        <input  type="text" class="form-control text-right" disabled="disabled"
                ng-if="ctrl.activeItem.quantity === 0" />
      </div>
      <div class="col-sm-3">
        <button type="button" class="btn btn-sm btn-primary"
                ng-if="ctrl.activeItem.quantity > 0"
                ng-click="ctrl.addToCart()">
          <span className='glyphicon glyphicon-shopping-cart' aria-hidden="true"></span>
          Add to Cart
        </button>
        <button type="button" class="btn btn-sm btn-danger" disabled="disabled"
                ng-if="ctrl.activeItem.quantity === 0">
          Sold out
        </button>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <h2>REVIEWS</h2>
    <div class="well" ng-repeat="review in ::ctrl.product.reviews track by review.id">
      <h3><strong ng-bind="::review.headline"></strong></h3>
      <p class="text-muted"><strong ng-bind="::review.author"></strong></p>
      <p ng-bind="::review.content"></p>
    </div>
  </div>
</div>
