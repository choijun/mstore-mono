<div>
  <div class="modal-header">
    <button type="button" class="close" ng-click="orderResult.ok()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" translate>order.result.title.place.order.success</h4>
  </div>
  <div class="modal-body" translate translate-values="{ id: orderResult.orderId }">order.result.message.your.order.has.been.processed</div>
  <div class="modal-footer row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-sm btn-default" ng-click="orderResult.ok()" translate>common.action.ok</button>
    </div>
  </div>
</div>
