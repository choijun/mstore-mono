<div>
  <ol class="breadcrumb">
    <li><a ng-link="home" translate>breadcrumb.home</a></li>
    <li class="active" translate>breadcrumb.orders</li>
  </ol>
  <table class="table table-striped table-hover cart-table">
    <thead>
      <tr>
        <th class="text-center" translate>order.field.order.date</th>
        <th class="text-right" translate>order.field.sub.total</th>
        <th class="text-right" translate>order.field.tax</th>
        <th class="text-right" translate>order.field.shipping</th>
        <th class="text-right" translate>common.field.total</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="order in ::orders.data track by order.id">
        <td class="text-center" ng-bind="orders.formatDate(order.orderDate)"></td>
        <td class="text-right" ng-bind="orders.toCurrency(order.subTotal)"></td>
        <td class="text-right" ng-bind-template="{{orders.toCurrency(order.taxFee)}} ({{(order.taxRate * 100).toFixed(0)}}%)"></td>
        <td class="text-right" ng-bind="orders.toCurrency(order.shippingFee)"></td>
        <td class="text-right" ng-bind="orders.toCurrency(order.total)"></td>
      </tr>
    </tbody>
  </table>
</div>
