<div>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
    <li class="breadcrumb-item active"><a [routerLink]="['/products']">Products</a></li>
    <li class="breadcrumb-item active">{{product.name || productId}}</li>
  </ol>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="card text-center">
          <img class="card-img-top" [src]="'assets/' + productId + '.jpg'" [alt]="product.name || productId" />
          <div class="card-footer">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-sm"
                      *ngFor="let item of product.items"
                      [ngClass]="{'btn-primary': activeItem && item.id === activeItem.id,'btn-outline-secondary': !activeItem || item.id !== activeItem.id}"
                      (click)="activeItem = item">
                {{item.name}}
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12"><h3>{{product.name}}</h3></div>
          <div class="col-12"><p>{{product.description}}</p></div>
          <div class="col-12"><h3>{{(activeItem.price / 100) | currency}}</h3></div>
          <div class="col-3">
            <input  type="number" class="form-control text-right"
                    min="1" max="{{activeItem.quantity || 0}}" step="1"
                    [value]="quantity"
                    (change)="quantity = $event.target.value" />
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-sm btn-primary"
                    ng-if="activeItem.quantity > 0"
                    (click)="addToCart(activeItem.id, quantity)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
