<div>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
    <li class="breadcrumb-item active">Cart</li>
  </ol>
  <div class="container-fluid">
    <a [routerLink]="['/checkout']" class="btn btn-primary float-right mb-3" role="button">Checkout</a>
    <table class="table table-sm table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product</th>
          <th scope="col" class="text-right">Price</th>
          <th scope="col" class="text-right">Quantity</th>
          <th scope="col" class="text-right">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cartItem of cart.items; let idx = index">
          <th scope="row">{{idx + 1}}</th>
          <td>{{cartItem.item.product.name}} {{cartItem.item.name}}</td>
          <td class="text-right">{{(cartItem.item.price / 100) | currency}}</td>
          <td class="text-right">{{cartItem.quantity}}</td>
          <td class="text-right">{{(cartItem.item.price * cartItem.quantity) / 100 | currency}}</td>
        </tr>
      </tbody>
      <tfoot class="thead-light">
        <tr>
          <th scope="col" colspan="5" class="text-right">{{(cart.total / 100) | currency}}</th>
        </tr>
      </tfoot>
    </table>
    <a [routerLink]="['/checkout']" class="btn btn-primary float-right" role="button">Checkout</a>
  </div>
</div>
